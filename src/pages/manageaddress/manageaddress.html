<ion-header>
    <ion-navbar>
        <ion-title>Manage Address</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <!--    <img src="../../assets/imgs/19.png">-->
    <h2>Saved Address</h2>
    <ion-list no-lines>
        <ion-item>
            <h3>Your Address</h3>
            <p class="text-grey">
                <ion-icon name="ios-pin"></ion-icon>{{user?.address || address}}  {{user?.city || city | lowercase}}
            </p>
            <p class="text-grey">
                <ion-icon name="md-phone-portrait"></ion-icon>{{user?.phone || phone}}
            </p>
            <ion-icon name="md-create" item-end (tap)="edit()"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
