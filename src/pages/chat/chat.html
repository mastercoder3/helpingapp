<ion-header>
    <ion-navbar>
        <ion-title>Chat</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light" >
    <ion-list no-lines *ngIf="chats">
        <div *ngFor="let item of chats; let i = index">
        <ion-item (click)="chatscreen(item)">
            <ion-avatar item-start>
                <img src="{{item.receiverImage}}">
            </ion-avatar>
            <h2><span class="text-ellipsis">{{item.receiverName}} </span>
                <span class="ml-auto small">{{item.messages[0].time}}</span>
            </h2>
            <p class="text-grey text-ellipsis">{{item.messages[length[i]].message}}</p>
        </ion-item>
    </div>
    <h2 *ngIf="chats.length === 0" style="text-align: center !important; opacity: 0.2;">NO CHATS
        <img src="https://cdn.wccftech.com/wp-content/uploads/2018/02/Android-Messages.jpg" alt="" style="opacity:0.2">
    </h2>
    </ion-list>
</ion-content>
